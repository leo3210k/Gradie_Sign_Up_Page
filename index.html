<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500&display=swap" rel="stylesheet">    
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='index.css'>
</head>
<body>
    <div class="content">
        <div class="main">
            <div class="gradie">
                <h1 class="gradie__title">Gradie</h1>
                <span class="gradie__subtitle">Beautiful gradients in seconds.</span>
                <img class="gradie__image" src="./Gradie Sign Up Starter Files/Assets/iPhone Mockup.png" alt="iPhone">
            </div>
            <div class="login">
                <h1 class="login__title">Login</h1>
                <form class="login__form">
                    <label class="login__form__label" 
                        for="email">Email</label><br>
                    <input class="login__form__input" 
                        type="text" name="email" 
                        placeholder="john@example.com"><br>
                    <label class="login__form__label" 
                        for="password">Password</label><br>
                    <input class="login__form__input" 
                        type="text" name="password"
                        placeholder="At least 8 characters">
                </form>
                <span class="login__terms">By creating an account, you<br>
                    agree to the <a class="login__terms__link">Terms &<br>Conditions</a>.
                </span>
                <button class="login__button">Create an Account</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
